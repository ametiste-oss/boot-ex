apply plugin: 'java'
apply plugin: 'maven-publish'

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
            artifact sourcesJar {
                classifier "sources"
            }
            artifact javadocJar {
                classifier "javadoc"
            }
        }

    }
}

ext {
    springVersion = "4.1.6.RELEASE"
    ametisteUtilsVersion = "0.1.0-SNAPSHOT"
}

dependencies {

    compile "org.ametiste.util:o-trace:${ametisteUtilsVersion}"
    compile "org.springframework:spring-webmvc:${springVersion}"

    testCompile group: 'junit', name: 'junit', version: '4.11'
}
