buildscript {
    repositories {
        mavenCentral()
        maven { url 'http://repo.spring.io/plugins-release' }
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${bootVersion}")
        classpath('org.springframework.build.gradle:propdeps-plugin:0.0.6')
    }
}

apply plugin: 'java'
apply plugin: 'maven-publish'
apply plugin: 'spring-boot'
apply plugin: 'propdeps'

compileJava.dependsOn(processResources)

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
            pom.withXml {
                def parentNode = asNode().appendNode('parent')
                parentNode.appendNode('groupId','org.springframework.boot')
                parentNode.appendNode('artifactId','spring-boot-starter-parent')
                parentNode.appendNode('version',"${bootVersion}")
            }
            artifact sourcesJar {
                classifier "sources"
            }
            artifact javadocJar {
                classifier "javadoc"
            }
        }

    }
}

ext {
    springVersion = "4.1.6.RELEASE"
    ametisteUtilsVersion = "0.1.0-SNAPSHOT"
}

dependencies {

    compile "org.ametiste.util:o-trace:${ametisteUtilsVersion}"
    compile "org.springframework:spring-webmvc:${springVersion}"
    compile "org.springframework.boot:spring-boot-autoconfigure"
    optional "org.springframework.boot:spring-boot-configuration-processor"

    testCompile group: 'junit', name: 'junit', version: '4.11'
}
